# Title mixin
'TYPO3.Neos.NodeTypes:TitleMixin':
  abstract: TRUE
  properties:
    title:
      type: string
      defaultValue: '<h1>Enter headline here</h1>'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            'p': FALSE
            'h1': TRUE
            'h2': TRUE
            'h3': TRUE
            'removeFormat': TRUE
          'link':
            'a': TRUE

# Text mixin
'TYPO3.Neos.NodeTypes:TextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: '<p>Enter text here</p>'
          autoparagraph: TRUE
          'format':
            'strong': TRUE
            'em': TRUE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'del': FALSE
            'p': TRUE
            'h1': TRUE
            'h2': TRUE
            'h3': TRUE
            'pre': TRUE
            'removeFormat': TRUE
          'table':
            'table': TRUE
          'list':
            'ol': TRUE
            'ul': TRUE
          'link':
            'a': TRUE

# Image mixin
'TYPO3.Neos.NodeTypes:ImageMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        image:
          label: 'Image'
          position: 5
  properties:
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
    alternativeText:
      type: string
      ui:
        label: 'Alternative text'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 100
    title:
      type: string
      ui:
        label: 'Title'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 150

# Image caption mixin
'TYPO3.Neos.NodeTypes:ImageCaptionMixin':
  abstract: TRUE
  properties:
    hasCaption:
      type: boolean
      ui:
        label: 'Enable caption'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 200
    caption:
      type: string
      defaultValue: ''
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: '<p>Enter caption here</p>'
          autoparagraph: TRUE

# Image alignment mixin
'TYPO3.Neos.NodeTypes:ImageAlignmentMixin':
  abstract: TRUE
  properties:
    alignment:
      type: string
      defaultValue: ''
      ui:
        label: 'Alignment'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 400
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              '':
                label: ''
              center:
                label: 'Center'
              left:
                label: 'Left'
              right:
                label: 'Right'

# Link mixin
'TYPO3.Neos.NodeTypes:LinkMixin':
  abstract: TRUE
  properties:
    link:
      type: string
      ui:
        label: 'Link'
        reloadIfChanged: TRUE
        inspector:
          position: 300
          editor: 'TYPO3.Neos/Inspector/Editors/LinkEditor'

# Content image mixin
'TYPO3.Neos.NodeTypes:ContentImageMixin':
  abstract: TRUE
  superTypes:
    'TYPO3.Neos.NodeTypes:ImageMixin': TRUE
    'TYPO3.Neos.NodeTypes:LinkMixin': TRUE
    'TYPO3.Neos.NodeTypes:ImageCaptionMixin': TRUE
    'TYPO3.Neos.NodeTypes:ImageAlignmentMixin': TRUE
  properties:
    link:
      ui:
        inspector:
          group: 'image'
