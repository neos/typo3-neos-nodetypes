'TYPO3.Neos.NodeTypes:Folder':
  superTypes: ['TYPO3.TYPO3CR:Folder', 'TYPO3.Neos.NodeTypes:AbstractNode']
  ui:
    label: 'Folder'
    launcher:
      searchCategory: 'Pages'

    inspector:
      groups:
        page:
          label: 'Folder options'
          position: 10
  properties:
    title:
      type: string
      ui:
        label: 'Title'
        reloadIfChanged: TRUE
        inspector:
          group: 'page'
      validation:
        notEmpty: []
        stringLength:
          minimum: 1
          maximum: 255
    _name:
      type: string
      ui:
        label: 'Name (URL)'
        reloadIfChanged: TRUE
        inspector:
          group: 'page'
      validation:
        notEmpty: []
        stringLength:
          minimum: 1
          maximum: 255
        regularExpression:
          regularExpression: '/^[a-z0-9\-]+$/i'
    _hiddenInIndex:
      type: boolean
      ui:
        label: 'Hide in menus'
        reloadIfChanged: TRUE
        inspector:
